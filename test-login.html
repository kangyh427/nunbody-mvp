<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>눈바디 로그인 테스트</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; }
        button:hover { background: #5568d3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .demo { text-align: center; margin-top: 15px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>눈바디 로그인</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="email" value="demo@nunbody.com" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="password" value="demo1234" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div id="result" class="result"></div>
        <div class="demo">데모 계정: demo@nunbody.com / demo1234</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('응답 데이터:', data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    if (data.data && data.data.user) {
                        resultDiv.innerHTML = `✅ 로그인 성공!<br>사용자: ${data.data.user.name}<br>이메일: ${data.data.user.email}`;
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    } else {
                        resultDiv.textContent = '✅ 로그인 성공!';
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = '❌ ' + (data.error ? data.error.message : JSON.stringify(data));
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = '❌ 연결 오류: ' + error.message;
                console.error('에러:', error);
            }
        });
    </script>
</body>
</html>
